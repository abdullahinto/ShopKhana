<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced WhatsApp Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25d366;
            --secondary-color: #ffffff;
            --dark-color: #333;
            --light-bg: #f1f1f1;
            --header-gradient: linear-gradient(135deg, #25d366, #128c7e);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        /* Floating Button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            animation: bounce 2s infinite;
            transition: transform 0.3s;
            z-index: 1000;
        }

        .floating-button:hover {
            transform: scale(1.05);
        }

        .floating-button img {
            width: 25px;
            margin-right: 10px;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Widget Container */
        .whatsapp-widget {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            max-width: 90%;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.5s;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .widget-header {
            background: var(--header-gradient);
            color: var(--secondary-color);
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .widget-header .header-text {
            display: flex;
            flex-direction: column;
        }

        .widget-header .header-text span {
            font-size: 12px;
            font-weight: 300;
            margin-top: 3px;
        }

        .widget-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--secondary-color);
        }

        .close-widget {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--secondary-color);
            font-size: 18px;
            cursor: pointer;
        }

        /* Messages Section */
        .widget-body {
            padding: 15px;
            font-size: 14px;
            color: var(--dark-color);
            background: var(--light-bg);
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            background-color: var(--secondary-color);
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .message:hover {
            background-color: #e6ffe8;
            transform: translateX(5px);
        }

        /* Custom Message Input */
        .custom-message {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
            background: var(--secondary-color);
        }

        .custom-message input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .custom-message button {
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .custom-message button:hover {
            background: #22b559;
            transform: scale(1.05);
        }

        /* Footer */
        .widget-footer {
            text-align: center;
            padding: 10px;
            background-color: var(--secondary-color);
            border-top: 1px solid #ddd;
        }

        .start-chat {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .start-chat:hover {
            background-color: #22b559;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .whatsapp-widget {
                width: 90%;
                bottom: 70px;
                right: 5%;
            }

            .floating-button {
                bottom: 15px;
                right: 5%;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Button -->
    <button class="floating-button" onclick="toggleWidget()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
        Chat Now!
    </button>

    <!-- WhatsApp Widget -->
    <div class="whatsapp-widget" id="whatsapp-widget">
        <div class="widget-header">
            <div class="header-text">
                Chat with Us
                <span>We typically reply within a few minutes.</span>
            </div>
            <img src="{{ url_for('static', filename='img/mylogo.png') }}" alt="Brand Logo">
            <button class="close-widget" onclick="toggleWidget()">&times;</button>
        </div>
        <div class="widget-body" id="widget-body">
            <div class="message" onclick="sendMessage('Hi! I need help with my order.')">
                Hi! I need help with my order.
            </div>
            <div class="message" onclick="sendMessage('What are your delivery times?')">
                What are your delivery times?
            </div>
            <div class="message" onclick="sendMessage('Do you offer discounts?')">
                Do you offer discounts?
            </div>
            <div class="message" onclick="sendMessage('Can I track my order?')">
                Can I track my order?
            </div>
        </div>
        <div class="custom-message">
            <input type="text" id="customInput" placeholder="Type your message here...">
            <button onclick="sendCustomMessage()">Send</button>
        </div>
        <div class="widget-footer">
            <button class="start-chat" onclick="startChat()">Start a Chat</button>
        </div>
    </div>

    <script>
        function toggleWidget() {
            const widget = document.getElementById('whatsapp-widget');
            widget.style.display = widget.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendMessage(message) {
            const phoneNumber = "+923443680542"; // Your WhatsApp number
            const chatUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(chatUrl, "_blank");
        }

        function startChat() {
            const phoneNumber = "+923443680542"; // Your WhatsApp number
            const defaultMessage = "Hi! I have a question about your products.";
            const chatUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(defaultMessage)}`;
            window.open(chatUrl, "_blank");
        }

        function sendCustomMessage() {
            const input = document.getElementById('customInput');
            const message = input.value.trim();
            if (message) {
                sendMessage(message);
                input.value = "";
            }
        }
    </script>
</body>

</html>
