<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Support Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #25d366;
      --bg: #ffffff;
      --surface: #f9f9f9;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #25d366 0%, #2ebf91 100%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    /* Floating Button */
    .sw-float-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--gradient);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      z-index: 1001;
      transition: transform 0.3s;
    }
    .sw-float-btn:hover {
      transform: scale(1.1);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    /* Optional: Uncomment for continuous pulse effect */
    /* .sw-float-btn { animation: pulse 2s infinite; } */

    /* Widget Container */
    #supportWidget {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 320px;
      background: var(--bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      display: none;
      flex-direction: column;
      animation: slideUp 0.3s ease-out;
      z-index: 2000;
      overflow: hidden;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .sw-header {
      padding: 16px;
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sw-header img {
      border-radius: 50%;
      background: #fff;
      padding: 2px;
    }
    .sw-header div {
      margin-left: 10px;
    }
    .sw-header .title {
      font-size: 17px;
      font-weight: 500;
    }
    .sw-header small {
      font-size: 13px;
      opacity: 0.9;
    }
    .sw-header button {
      background: none;
      border: none;
      font-size: 24px;
      color: rgba(255,255,255,0.9);
      cursor: pointer;
      line-height: 1;
    }

    .sw-body {
      padding: 16px;
      background: var(--surface);
    }
    .sw-card-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .sw-action-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sw-action-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .sw-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      background: #fff;
      display: flex;
      align-items: center;
    }
    .sw-footer input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }
    .sw-footer button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }
    .sw-footer button:hover {
      background: #1ebc59;
    }
  </style>
</head>
<body>
  <!-- Floating Button -->
  <div class="sw-float-btn" onclick="swToggleWidget()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" width="32" alt="WhatsApp Icon" loading="lazy">
  </div>

  <!-- Support Widget -->
  <div id="supportWidget">
    <div class="sw-header">
      <div style="display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='img/mylogo.webp') }}" width="40" alt="Logo" loading="lazy">
        <div>
          <div class="title">Support Team</div>
          <small id="greetingText">We're online!</small>
        </div>
      </div>
      <button onclick="swToggleWidget()">&times;</button>
    </div>

    <div class="sw-body">
      <!-- Quick Action Cards -->
      <div class="sw-card-grid">
        <div class="sw-action-card" onclick="swSendMessage('TRACK')">üìç Track Order</div>
        <div class="sw-action-card" onclick="swSendMessage('RETURN')">üîÑ Return Item</div>
        <div class="sw-action-card" onclick="swSendMessage('PAYMENT')">üí≥ Payment Help</div>
        <div class="sw-action-card" onclick="swSendMessage('DELAY')">‚è≥ Delivery Delay</div>
        <div class="sw-action-card" onclick="swSendMessage('DAMAGE')">‚ùå Damaged Product</div>
        <div class="sw-action-card" onclick="swSendMessage('COUPON')">üí∞ Coupon Codes</div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="sw-footer">
      <input type="text" id="swMessageInput" placeholder="Type your query...">
      <button onclick="swSendCustomMessage()">Send</button>
    </div>
  </div>

  <script defer>
    // Toggle Widget Visibility
    function swToggleWidget() {
      const widget = document.getElementById('supportWidget');
      widget.style.display = widget.style.display === 'flex' ? 'none' : 'flex';
    }

    // Predefined Quick Actions
    function swSendMessage(type) {
      const messages = {
        'TRACK': "I want to track my order",
        'RETURN': "I need to return an item",
        'PAYMENT': "I'm facing payment issues",
        'DELAY': "My delivery is delayed",
        'DAMAGE': "Received damaged product",
        'COUPON': "Do you have any coupons?"
      };
      const message = messages[type] || "I need assistance";
      const phoneNumber = "+923098245609"; // Replace with your WhatsApp number
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
    }

    // Send Custom Message
    function swSendCustomMessage() {
      const input = document.getElementById('swMessageInput');
      const message = input.value.trim();
      if (message) {
        const phoneNumber = "+923098245609"; // Replace with your WhatsApp number
        window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        input.value = '';
      }
    }

    // Dynamic Greeting Based on Time
    document.addEventListener('DOMContentLoaded', () => {
      const hour = new Date().getHours();
      const greeting = document.getElementById('greetingText');
      if (hour < 12) {
        greeting.textContent = "Good Morning! üåû";
      } else if (hour < 18) {
        greeting.textContent = "Good Afternoon! ‚òÄÔ∏è";
      } else {
        greeting.textContent = "Good Evening! üåô";
      }
    });
  </script>
</body>
</html>
