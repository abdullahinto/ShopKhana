<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop خانہ - Header</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="nav-container">
        <!-- Hamburger Menu (visible only on mobile) -->
        <button id="menu-btn" class="hamburger" title="Menu">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Logo and Company Name -->
        <div class="logo">
          <a href="#">
            <img src="logo.svg" alt="Shop خانہ" />
            <span class="shop-name">Shop خانہ</span>
          </a>
        </div>

        <!-- Desktop Search Bar (hidden on mobile) -->
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search in Shop خانہ..."
          />
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <ul id="autocomplete-list"></ul>
        </div>

        <!-- Navigation Icons -->
        <div class="nav-icons">
          <a href="#" title="Login"><i class="fas fa-user"></i></a>
          <a href="#" title="Wishlist"><i class="fas fa-heart"></i></a>
          <a href="#" class="cart-icon" title="Cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">2</span>
          </a>
          <button id="dark-mode-toggle" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
          </button>
          <!-- Mobile Search Toggle (only visible on mobile) -->
          <button id="mobile-search-toggle" class="mobile-search-toggle" title="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Categories (Desktop view only) -->
      <nav id="categories">
        <div class="category-buttons">
          <button>New Arrivals</button>
          <button>Handbags</button>
          <button>Jewelry</button>
          <button>Flash Sale</button>
          <button>Fashion</button>
          <button>Cosmetics</button>
        </div>
      </nav>

      <!-- Mobile Search Bar (hidden by default, toggled by the search icon) -->
      <div id="mobile-search" class="mobile-search">
        <div class="search-box">
          <input
            type="text"
            id="mobile-search-input"
            placeholder="Search in Shop خانہ..."
          />
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <ul id="mobile-autocomplete-list"></ul>
        </div>
      </div>
    </header>

    <!-- Mobile Menu (Sidebar) -->
    <div id="mobile-menu" class="mobile-menu">
      <button id="close-menu" class="close-menu" title="Close Menu">
        <i class="fas fa-times"></i>
      </button>
      <div class="mobile-category-buttons">
        <button>New Arrivals</button>
        <button>Handbags</button>
        <button>Jewelry</button>
        <button>Flash Sale</button>
        <button>Fashion</button>
        <button>Cosmetics</button>
      </div>
    </div>
  </body>
</html>
